<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <title>Nossos Contatos</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
  </head>

  <body>
    <header class="main-header">
      <a href="home.html" class="logo-link">
        <img src="images/logo.png" alt="logo" class="logo-image" />
      </a>
      <nav class="nav-bar">
        <a class="nav-link" href="home.html">
          <span class="header-nav-button-text">Início</span>
        </a>
        <a class="nav-link" href="sobre.html">
          <span class="header-nav-button-text"> Sobre nós </span>
        </a>
        <a class="nav-link-active" href="contato.html">
          <span class="header-nav-button-text"> Contato </span>
        </a>
        <a class="nav-link" href="noticias.html">
          <span class="header-nav-button-text"> Notícias </span>
        </a>
      </nav>
    </header>

    <main class="main-container">
      <div class="contacts-container">
        <h1 class="main-contact-title">Deseja nos contatar?</h1>
        <div class="info-container">
          <div class="contact-wrapper">
            <h1 class="contact-title">E-mail:</h1>
            <h2 class="contact-subtitle">savemeioambiente@gmail.com</h2>
          </div>

          <div class="contact-wrapper">
            <h1 class="contact-title">Telefone:</h1>
            <h2 class="contact-subtitle">4002-8922</h2>
          </div>

          <div class="contact-wrapper">
            <h1 class="contact-title">Redes Sociais:</h1>
            <div class="contact-social-media-container">
              <i class="bx bxl-instagram"></i>
              <i class="bx bxl-twitter"></i>
              <i class="bx bxl-facebook-square"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
