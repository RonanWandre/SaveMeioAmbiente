<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meio Ambiente</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
  </head>

  <body>
    <header class="main-header">
      <a href="home.html" class="logo-link">
        <img src="images/logo.png" alt="logo" class="logo-image" />
      </a>
      <nav class="nav-bar">
        <a class="nav-link-active" href="home.html">
          <span class="header-nav-button-text">Início</span>
        </a>
        <a class="nav-link" href="sobre.html">
          <span class="header-nav-button-text"> Sobre nós </span>
        </a>
        <a class="nav-link" href="contato.html">
          <span class="header-nav-button-text"> Contato </span>
        </a>
        <a class="nav-link" href="noticias.html">
          <span class="header-nav-button-text"> Notícias </span>
        </a>
      </nav>
    </header>
    <main class="main-container">
      <h1 class="home-main-text">Save Meio Ambiente</h1>
      <div class="carousel-container">
        <h1>Parceiros:</h1>
        <div class="main-carousel">
          <div class="carousel-slides">
            <div class="carousel-image">
              <img
                src="./images/greenpeace-logo.png"
                alt="greenpeace-logo"
                class="greepeace-logo-style"
              />
            </div>
            <img
              src="./images/instituto-socioambiental-logo.jpg"
              alt="instituto-socioambiental-logo"
              class="carousel-image"
            />
            <img
              src="./images/sos-mata-atlantica-logo.jpg"
              alt="sos-mata-atlantica-logo"
              class="carousel-image"
            />
            <img
              src="./images/Imaflora-logo.png"
              alt="Imaflora-logo"
              class="carousel-image"
            />
          </div>
          <button class="carousel-control prev">❮</button>
          <button class="carousel-control next">❯</button>
        </div>
      </div>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
